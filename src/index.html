<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Github-browser</title>
</head>
<body>

<nav class="navbar">
  <div class="navbar-brand">
    <div class="navbar-item">
      <div class="field has-addons js-search">
        <div class="control">
          <input class="input username js-search-val" type="text" placeholder="enter github username">
        </div>
        <div class="control">
          <button class="button is-info load-username js-search-user">
            Load
          </button>
        </div>
      </div>
    </div>

    <div class="navbar-item">
      <div class="loader is-hidden" id="spinner"></div>
    </div>

  </div>
</nav>

<div class="sp sp-circle js-spinner">
</div>

<div class="container">
  <div class="columns is-mobile">
    <div class="profile-container column is-12-mobile is-6-tablet is-6-desktop is-one-4-widescreen js-profile">

      <h2 class="subtitle is-4">Profile</h2>

      <div class="profile">
        <div class="media">
          <div class="media-left">
            <figure class="media-left image is-64x64">
              <img src="http://placekitten.com/200/200" id="profile-image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-5" id="profile-name">John Smith</p>
            <p class="subtitle is-6"><a href="#" id="profile-url">@johnsmith</a></p>
          </div>
        </div>


        <div class="content" id="profile-bio">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ornare magna eros, eu pellentesque tortor
            vestibulum ut.</p>
        </div>
      </div>
    </div>

    <div class="events-container column js-history">
      <h2 class="subtitle is-4">History</h2>

      <div class="timeline js-timeline" id="user-timeline">

      </div>

    </div>
  </div>
</div>

</body>
</html>
